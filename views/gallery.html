{{define "/gallery"}}
{{template "head" .}}
<div>
  file upload thingy
      <form hx-encoding='multipart/form-data' hx-post='/gallery/upload'
          _='on htmx:xhr:progress(loaded, total) set #progress.value to (loaded/total)*100'>
        <input type='file' name='file'>
        <button>
            Upload
        </button>
        <progress id='progress' value='0' max='100'></progress>
    </form>
</div>
{{template "tail"}}
{{end}}
